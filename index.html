<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="author" content="fouqui_c"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/jquery.simplecolorpicker.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<title>My_Paint</title>
	</head>
	<body>
        <div class="header">
            <div class="container">
                PAINT v1.1
            </div>
        </div>

        <div class="tools">
            <ul>
                <li><a href="" class="btn" data-toggle="tooltip" data-placement="right" title="Nouveau document"><img src="img/new.png" /></a></li>
                <li><div class="separator"></div></li>
                <li><a href="#" data-btn="clear" class="btn tool" data-toggle="tooltip" data-placement="right" title="Nettoyer tout le document"><img src="img/clear.png" /></a></li>
                <li><a href="#" data-btn="save" class="btn tool" data-toggle="tooltip" data-placement="right" title="Sauvegarder votre document"><img src="img/save.png" /></a></li>
                <li><div class="separator"></div></li>
                <li class="active"><a href="#" data-btn="pencil" class="btn tool" data-toggle="tooltip" data-placement="right" title="Le crayon"><img src="img/pencil.png" /></a></li>
                <li><a href="#" data-btn="eraser" class="btn tool" data-toggle="tooltip" data-placement="right" title="La gomme"><img src="img/eraser.png" /></a></li>
                <li><div class="separator"></div></li>
                <li>Taille : <br/><input type="number" id="largeur" value="5" min="1" max="100"></li>
                <li><div class="separator"></div></li>
                <li><a href="#" data-btn="rectangle" class="btn tool" data-toggle="tooltip" data-placement="right" title="Faire une rectangle"><img src="img/rectangle.png" /></a></li>
                <li><a href="#" data-btn="circle" class="btn tool" data-toggle="tooltip" data-placement="right" title="Faire un cercle"><img src="img/circle.png" /></a></li>
                <li><a href="#" data-btn="trait" class="btn tool" data-toggle="tooltip" data-placement="right" title="Faire un trait"><img src="img/line.png" /></a></li>
                <li><div class="separator"></div></li>
                <li>Remplir<br/><input type="checkbox" id="filling" /></li>
                <li><div class="separator"></div></li>
                <select name="colorpicker">
                    <option value="#ffffff">#ffffff</option>
                    <option value="#ffccc9">#ffccc9</option>
                    <option value="#ffce93">#ffce93</option>
                    <option value="#fffc9e">#fffc9e</option>
                    <option value="#ffffc7">#ffffc7</option>
                    <option value="#9aff99">#9aff99</option>
                    <option value="#96fffb">#96fffb</option>
                    <option value="#cdffff">#cdffff</option>
                    <option value="#cbcefb">#cbcefb</option>
                    <option value="#cfcfcf">#cfcfcf</option>
                    <option value="#fd6864">#fd6864</option>
                    <option value="#fe996b">#fe996b</option>
                    <option value="#fffe65">#fffe65</option>
                    <option value="#fcff2f">#fcff2f</option>
                    <option value="#67fd9a">#67fd9a</option>
                    <option value="#38fff8">#38fff8</option>
                    <option value="#68fdff">#68fdff</option>
                    <option value="#9698ed">#9698ed</option>
                    <option value="#c0c0c0">#c0c0c0</option>
                    <option value="#fe0000">#fe0000</option>
                    <option value="#f8a102">#f8a102</option>
                    <option value="#ffcc67">#ffcc67</option>
                    <option value="#f8ff00">#f8ff00</option>
                    <option value="#34ff34">#34ff34</option>
                    <option value="#68cbd0">#68cbd0</option>
                    <option value="#34cdf9">#34cdf9</option>
                    <option value="#6665cd">#6665cd</option>
                    <option value="#9b9b9b">#9b9b9b</option>
                    <option value="#cb0000">#cb0000</option>
                    <option value="#f56b00">#f56b00</option>
                    <option value="#ffcb2f">#ffcb2f</option>
                    <option value="#ffc702">#ffc702</option>
                    <option value="#32cb00">#32cb00</option>
                    <option value="#00d2cb">#00d2cb</option>
                    <option value="#3166ff">#3166ff</option>
                    <option value="#6434fc">#6434fc</option>
                    <option value="#656565">#656565</option>
                    <option value="#9a0000">#9a0000</option>
                    <option value="#ce6301">#ce6301</option>
                    <option value="#cd9934">#cd9934</option>

                </select>
            </ul>
        </div>

        <canvas id="canvas"></canvas>

        <div class="modal fade" id="newDocument" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Nouveau document</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline text-center" role="form">
                            <div class="form-group">
                                <input type="text" class="form-control height" value="400" placeholder="Hauteur" />
                            </div>
                            <div class="form-group">
                                <label>X</label>
                                <input type="text" class="form-control width" value="920" placeholder="Largeur" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Continuer</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.simplecolorpicker.js"></script>
        <script type="text/javascript" src="js/my_paint.js"></script>
        <script type="text/javascript">
            $('select[name="colorpicker"]').simplecolorpicker({
                'picker': true
            });
            $('[data-toggle="tooltip"]').tooltip();
        </script>
	</body>
